<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomenclatura de Arquivos - P. AVELAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #002B49; 
            --accent: #F26522; 
            --bg: #f5f5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header-page {
            background: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header-page h1 {
            font-size: 1.1rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .btn-open-new {
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-open-new:hover { opacity: 0.9; }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }

        #error-msg {
            display: none;
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header-page">
            <h1>Nomenclatura de Arquivos</h1>
            <a id="download-link" href="#" target="_blank" class="btn-open-new">ABRIR EM NOVA ABA</a>
        </header>

        <div id="error-msg">Erro ao localizar o arquivo PDF. Verifique se o caminho em filepaths.js está correto.</div>
        
        <iframe id="pdf-frame" class="pdf-viewer" src=""></iframe>
    </div>

    <script src="../assets/js/filepaths.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Busca o caminho definido no filepaths.js
                let pdfPath = getAsset("NOMENCLATURA", "DOCS");

                if (pdfPath) {
                    // Como esta página está em /pages/ e o caminho retornado é assets/pdf/...
                    // precisamos adicionar ../ para subir um nível antes de entrar em assets
                    const finalPath = "../" + pdfPath;

                    const iframe = document.getElementById('pdf-frame');
                    const downloadLink = document.getElementById('download-link');
                    
                    iframe.src = finalPath;
                    downloadLink.href = finalPath;
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (e) {
                console.error("Erro ao carregar asset:", e);
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
